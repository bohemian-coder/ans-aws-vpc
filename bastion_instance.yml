---
- name: Setup Vprofile bastion host
  hosts: localhost
  connection: local
  gather_facts: no
  tasks: 
    - name: Import VPC setup variable
      include_vars: vars/bastion_setup

    - name: Import VPC setup variable
      include_vars: vars/output_vars

    - name: create a new vprofile ec2 key pair
      ec2_key:
        name: vprofile-key
        region: "{{ region }}"
      register: keyout

    - name: Save private key into bastion_key.pem
      copy:
        content: "{{ keyout.key.private_key }}"
        dest: "./bastion-key.pem"
        mode: 0600
      when: keyout.changed

    - name: Create sec group for bastion host
      ec2_group:
        name: Bastion-host-SG
        description: Allow port 22 from everywhere and all ports within SG
        region: "{{ region }}"
        vpc_id: "{{ vpcid }}"
        rules:
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: "{{ MYIP }}"
      register: BastionSG_out

    - name: Creating Bastion host
      ec2:
        key_name: vprofile-key
        region: "{{ region }}"
        instance_type: t2.micro
        image: "{{ bastion_ami }}"
        wait: true
        wait_timeout: 300
        instance_tags:
          Name: "Bastion Host"
          Project: Vprofile
          Owner: DevOps Team
        exact_count: 1
        count_tag:
          Name: "Bastion Host"
          Project: Vprofile
          Owner: DevOps Team
        group_id: "{{ BastionSG_out.group_id }}"
        vpc_subnet_id: "{{ pubsub1id }}"
      register: bastionHost_out